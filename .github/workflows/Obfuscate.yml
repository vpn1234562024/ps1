      - name: åˆ¤æ–­æ˜¯å¦éœ€è¦æ›´æ–°
        id: check_update
        shell: bash
        run: |
          echo -e "\033[34m[åˆ¤æ–­æ˜¯å¦éœ€è¦æ›´æ–°]\033[0m"
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ]; then
