name: Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 17 * * *" # 每天凌晨1点自动运行
  workflow_dispatch:     # 支持手动运行

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 初始化仓库
        uses: actions/checkout@v4

      - name: 获取当前本地版本
        id: get_local_version
        run: |
          echo -e "\033[34m[获取本地版本]\033[0m"
          if [ -f version.txt ]; then
            LOCAL_VERSION=$(cat version.txt)
            echo "当前本地版本: $LOCAL_VERSION"
          else
            echo "首次同步，没有本地版本。"
            LOCAL_VERSION=""
          fi
          echo "LOCAL_VERSION=$LOCAL_VERSION" >> $GITHUB_ENV

      - name: 获取最新 Release 信息
        id: get_release
        run: |
          echo -e "\033[34m[获取最新 Release]\033[0m"
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          RESPONSE=$(curl -s "$API_URL")
          LATEST_RELEASE=$(echo "$RESPONSE" | jq -r '[.[] | select(.prerelease == false and .draft == false)][0]')
          TAG_NAME=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')

          echo "最新版本号: $TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: 判断是否需要更新
        id: check_update
        run: |
          echo -e "\033[34m[判断是否需要更新]\033[0m"
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ]; then
            echo -e "\033[32m已经是最新版本，无需更新。\033[0m"
            echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
          else
            echo -e "\033[33m发现新版本，需要更新！\033[0m"
            echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
          fi

      - name: 如果需要，检出官方仓库代码并自行构建
        if: env.UPDATE_NEEDED == 'true'
        run: |
          echo -e "\033[34m[检出官方仓库最新标签代码]\033[0m"
          git clone --depth 1 --branch ${{ env.TAG_NAME }} https://github.com/bia-pain-bache/BPB-Worker-Panel.git official-repo
          cd official-repo

          echo -e "\033[34m[设置 Node.js]\033[0m"
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
          sudo apt-get install -y nodejs

          echo -e "\033[34m[安装依赖]\033[0m"
          npm install --production

          echo -e "\033[34m[构建项目]\033[0m"
          npm run build

          echo -e "\033[34m[复制生成的 _worker.js 到主仓库]\033[0m"
          cd ..
          rm -f _worker.js version.txt
          cp official-repo/dist/_worker.js ./
          echo "$TAG_NAME" > version.txt
          rm -rf official-repo

      - name: 提交更改
        if: env.UPDATE_NEEDED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 自动同步最新 Worker 版本：${{ env.TAG_NAME }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: --force
