NODE

      - name: æ‹·è´äº§ç‰©åˆ°ä»“åº“æ ¹å¹¶è®°å½•æ–°ç‰ˆæœ¬
        if: env.UPDATE_NEEDED == 'true' && steps.locate_worker.outputs.worker_found == 'true'
        shell: bash
        run: |
          set -e
          rm -f _worker.js version.txt
          SRC="${{ steps.locate_worker.outputs.worker_path }}"
          if [[ "$SRC" = /* ]]; then
            cp -f "$SRC" ./_worker.js
          else
            cp -f "upstream/$SRC" ./_worker.js
          fi
          echo "${TAG_NAME}" > version.txt
          echo "å·²æ‹·è´ _worker.js å¹¶å†™å…¥ version.txt"

      - name: æäº¤æ›´æ”¹
        if: env.UPDATE_NEEDED == 'true' && steps.locate_worker.outputs.worker_found == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨æ„å»ºå¹¶åŒæ­¥æœ€æ–° Worker ç‰ˆæœ¬ï¼š${{ env.TAG_NAME }}ï¼ˆéšæœºç§å­æ„å»ºï¼‰"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: --force
