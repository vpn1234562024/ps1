          # å°è¯•ç›´æ¥åˆ‡æ¢åˆ° tagï¼ˆæœ‰æ—¶ tag å°±æ˜¯åˆ†æ”¯åï¼‰
          git checkout -q "$TAG_NAME" || git checkout -q "tags/$TAG_NAME"
          echo "å½“å‰ HEAD: $(git rev-parse --short HEAD)"
          cd ..

      - name: Set up Node.js
        if: env.UPDATE_NEEDED == 'true'
        uses: actions/setup-node@v4
        with:
