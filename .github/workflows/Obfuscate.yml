          echo -e "\033[31mé”™è¯¯ï¼šæœªæ‰¾åˆ°æ„å»ºäº§ç‰© dist/worker.js æˆ– _worker.jsï¼Œæ„å»ºå¯èƒ½å¤±è´¥ã€‚è¯·æŸ¥çœ‹ä¸Šé¢çš„æ„å»ºæ—¥å¿—å’Œ upstream/dist åˆ—è¡¨ä»¥å®šä½é—®é¢˜ã€‚\033[0m"
          exit 1

      - name: æäº¤æ›´æ”¹
        if: env.UPDATE_NEEDED == 'true'
