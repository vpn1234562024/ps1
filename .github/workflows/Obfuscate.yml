      - name: ç”Ÿæˆéšæœºç§å­å¹¶æ³¨å…¥ OBFUSCATE_SEED
        if: env.UPDATE_NEEDED == 'true'
        shell: bash
        run: |
          set -e
          # ç”Ÿæˆ 32 ä½éšæœºæ•°ä½œä¸ºç§å­
          RANDOM_SEED=$(od -An -N4 -tu4 /dev/urandom | tr -d ' ')
          echo "ä½¿ç”¨éšæœºç§å­: $RANDOM_SEED"
          echo "OBFUSCATE_SEED=$RANDOM_SEED" >> $GITHUB_ENV

      - name: æ‰“è¡¥ä¸ï¼šåœ¨ obfuscator é…ç½®é‡Œæ³¨å…¥ seedï¼ˆå¦‚æœéœ€è¦ï¼‰
        if: env.UPDATE_NEEDED == 'true'
        working-directory: upstream
        shell: bash
        run: |
          set -e
          FILE="scripts/build.js"
          if [ -f "$FILE" ]; then
            node -e '
              const fs = require("fs");
              const p = process.argv[1];
              let s = fs.readFileSync(p,"utf8");
              if (!/OBFUSCATE_SEED/.test(s)) {
                const needle = "obfs.obfuscate(minifiedCode.code, {";
                if (s.indexOf(needle) !== -1) {
                  s = s.replace(needle, needle + "\n            seed: Number(process.env.OBFUSCATE_SEED) || undefined,");
                  fs.writeFileSync(p, s);
                  console.log("å·²åœ¨ build.js ä¸­æ³¨å…¥ OBFUSCATE_SEED æ”¯æŒã€‚");
                } else {
                  console.log("æœªæ‰¾åˆ° obfs.obfuscate è°ƒç”¨ç‚¹ï¼Œè·³è¿‡æ³¨å…¥ï¼ˆä¼šåœ¨æ„å»ºååšäºŒæ¬¡æ··æ·†ä½œä¸ºå…œåº•ï¼‰ã€‚");
                }
              } else {
                console.log("build.js å·²åŒ…å« OBFUSCATE_SEEDï¼Œè·³è¿‡æ³¨å…¥ã€‚");
              }
            ' "$FILE"
          else
            echo "æœªæ‰¾åˆ° $FILEï¼Œæ— æ³•æ³¨å…¥ï¼›å°†ä½¿ç”¨åå¤‡äºŒæ¬¡æ··æ·†ã€‚"
          fi

      - name: æ„å»ºï¼šå¼ºåˆ¶ä½¿ç”¨ obfuscator åˆ†æ”¯å¹¶ä¼ å…¥ seed
        if: env.UPDATE_NEEDED == 'true'
        working-directory: upstream
        env:
          OBFUSCATE_SEED: ${{ env.OBFUSCATE_SEED }}
          NODE_ENV: production
        shell: bash
        run: |
          set -e
          npm run build

      - name: å®šä½å¹¶æ‹·è´æœ€ç»ˆ _worker.jsï¼ˆä¼˜å…ˆ dist/worker.jsï¼‰
        if: env.UPDATE_NEEDED == 'true'
        working-directory: upstream
        id: locate_worker
        shell: bash
        run: |
          set -e
          # ä¼˜å…ˆ dist/worker.js
          if [ -f "dist/worker.js" ]; then
            echo "WORKER_PATH=dist/worker.js" >> $GITHUB_OUTPUT
          else
            # è§£å‹ dist/worker.zip é‡Œçš„ _worker.js
            if [ -f "dist/worker.zip" ]; then
              unzip -o dist/worker.zip _worker.js -d /tmp || true
              if [ -f "/tmp/_worker.js" ]; then
                echo "WORKER_PATH=/tmp/_worker.js" >> $GITHUB_OUTPUT
              fi
            fi
          fi
          if [ -z "${{ steps.locate_worker.outputs.WORKER_PATH }}" ]; then
            echo "æœªèƒ½å®šä½åˆ°æ„å»ºäº§ç‰© dist/worker.js æˆ– dist/worker.zip/_worker.js"
            exit 1
          fi
          echo "å®šä½åˆ°äº§ç‰©: ${{ steps.locate_worker.outputs.WORKER_PATH }}"

      - name: åå¤‡ï¼šå¦‚æœæ²¡æœ‰æ³¨å…¥ seedï¼Œåˆ™å¯¹äº§ç‰©åšäºŒæ¬¡æ··æ·†ï¼ˆä¿è¯éšæœºæ€§ï¼‰
        if: env.UPDATE_NEEDED == 'true'
        working-directory: upstream
        shell: bash
        env:
          OBFUSCATE_SEED: ${{ env.OBFUSCATE_SEED }}
        run: |
          set -e
          # å¦‚æœ scripts/build.js ä¸­æ²¡æœ‰æˆ‘ä»¬æ³¨å…¥çš„ OBFUSCATE_SEED æ ‡è®°ï¼Œåˆ™è¿›è¡ŒäºŒæ¬¡æ··æ·†
          if ! grep -q "OBFUSCATE_SEED" scripts/build.js 2>/dev/null; then
            echo "è¿›è¡Œåå¤‡äºŒæ¬¡æ··æ·†ï¼Œç¡®ä¿äº§ç‰©ä½¿ç”¨éšæœºç§å­ã€‚"
            # ä½¿ç”¨ node + javascript-obfuscator å¯¹ dist/worker.js æˆ– /tmp/_worker.js åšäºŒæ¬¡æ··æ·†
            PATH_IN="${{ steps.locate_worker.outputs.WORKER_PATH }}"
            node -e '
              const fs = require("fs");
              const Ob = require("javascript-obfuscator");
              const p = process.env.PATH_IN;
              const seed = Number(process.env.OBFUSCATE_SEED) || 0;
              let code = fs.readFileSync(p,"utf8");
              const res = Ob.obfuscate(code, {
                seed,
                target: "browser",
                compact: true,
                controlFlowFlattening: false,
                deadCodeInjection: true,
                deadCodeInjectionThreshold: 0.2,
                stringArrayThreshold: 1,
                stringArrayEncoding: ["rc4"]
              });
              fs.writeFileSync(p, res.getObfuscatedCode(), "utf8");
              console.log("äºŒæ¬¡æ··æ·†å®Œæˆï¼Œseed =", seed);
            ' -- PATH_IN="$PATH_IN"
          else
            echo "æ„å»ºè„šæœ¬å·²æ³¨å…¥ OBFUSCATE_SEEDï¼Œè·³è¿‡åå¤‡äºŒæ¬¡æ··æ·†ã€‚"
          fi

      - name: æ‹·è´äº§ç‰©åˆ°ä»“åº“æ ¹å¹¶è®°å½•ç‰ˆæœ¬
        if: env.UPDATE_NEEDED == 'true'
        shell: bash
